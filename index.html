    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 160vh;
        margin: 0;
      }
  
      form, .confirmation-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 940px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
  
      .box {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
  
      .form-group {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
  
      .form-group.left,
      .form-group.right {
        width: 48%;
      }
  
      label {
        margin-bottom: 5px;
      }
  
      select,
      input,
      textarea,
      option {
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
  
      input[type="submit"] {
        display: block;
        width: 100px;
        padding: 10px;
        margin: 10 px auto 0 auto;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
  
      .header {
        width: 100%;
        margin-bottom: 5px;
      }
  
      .header h2,
      h3 {
        color: lightblue;
        margin: 0;
        font-size: 30px;
      }
  
      .header p,
      p1 {
        font-style: italic;
        margin: 5px 0 0 0;
        color: #000;
      }
  
      .box-footer {
        width: 100%;
        margin-top: 10px;
        text-align: center;
        font-style: italic;
        color: #000;
      }
      
    </style>

  <body>
      <div class="box">
        <div class="header" style="width: 700px;">
          <h3>Comments</h3>
          <p1>Please add details pertaining to your feedback here</p1>
        </div>
        <div class="form-group left">
          <label for="description"></label>
          <textarea name="description" rows="3"></textarea>
          <br>
          <!-- <div class="g-recaptcha" data-sitekey="6LfOAQYqAAAAALf8xrY9enbGUM0LqV10SW5XkyeG"></div><br> -->
          <input type="submit" name="submitButton" value="Submit" id="submitButton">
        </div>
        <div class="form-group right"></div>
      </div>
    </form>
    <div class="confirmation-container" id="confirmation-container" style="display: none;">
      <h2>Thank you!</h2>
      <p id="countdown">This page will refresh in <span id="timer">5</span> seconds</p>
    </div>

  </body>
